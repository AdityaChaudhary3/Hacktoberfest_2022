<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <title>Advance Search</title>
</head>
<body>
    <header>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="image_search.html">Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
        </ul>
    </header>
    <div class="ad0"> 
        <label style="margin-left:10px">Advanced Search</label>
    </div>
    <hr>
    <p id="pages0">Find Pages With</p>
    <br>
    <div class="adform">
        <form action="https://www.google.com/search" class="search">
            <div class="form-group row">
            <label class="col-sm-2 col-form-label">all these words: </label>
            <div class="col-sm-5">
                <input type="text" name="as_q" class="form-control">
            </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">this exact word or phrase: </label>
                <div class="col-sm-5">
                <input type="text" name="as_epq" class="form-control">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">any of these words: </label>
                <div class="col-sm-5">
                    <input type="text" name="as_oq" class="form-control">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">none of these words: </label>
                <div class="col-sm-5">
                    <input type="text" name="as_eq" class="form-control">
                </div>
            </div>
            <br>
            <center>
                    <input value="Advanced Search" type="submit" class="btn btn-primary">                
            </center>
            
        </form>
    </div>
    
</body>
